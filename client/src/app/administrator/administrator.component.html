  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>My Tournaments</th>
          <th>Wins</th>
          <th>Team Names</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let team of teams'>
          <td>{{ team.tournamentName }}</td>
          <td>{{ team.wins }}</td>
          <td>{{ team.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
